<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventful - Event Management Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --purple-primary: #6b21a8;
        --purple-dark: #581c87;
        --purple-light: #9333ea;
        --purple-lighter: #a855f7;
        --yellow-accent: #fbbf24;
        --yellow-dark: #f59e0b;
        --teal-accent: #14b8a6;
        --bg-dark: #1a0b2e;
        --bg-darker: #120821;
        --text-primary: #f3f4f6;
        --text-secondary: #d1d5db;
        --text-muted: #9ca3af;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-darker) 0%,
          var(--bg-dark) 100%
        );
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        padding: 40px 20px;
        text-align: center;
      }

      .logo {
        font-size: 4rem;
        font-weight: 800;
        background: linear-gradient(
          135deg,
          var(--purple-light),
          var(--purple-lighter)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 24px;
        letter-spacing: -2px;
      }

      .tagline {
        font-size: 1.5rem;
        color: var(--text-secondary);
        margin-bottom: 60px;
        font-weight: 300;
      }

      .btn-group {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-bottom: 80px;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 16px 40px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        text-decoration: none;
        font-family: inherit;
      }

      .btn-yellow {
        background: var(--yellow-accent);
        color: var(--bg-darker);
      }

      .btn-yellow:hover {
        background: var(--yellow-dark);
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(251, 191, 36, 0.4);
      }

      .btn-outline {
        background: transparent;
        border: 2px solid var(--purple-lighter);
        color: var(--text-primary);
      }

      .btn-outline:hover {
        background: rgba(168, 85, 247, 0.1);
        border-color: var(--purple-light);
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
      }

      .footer {
        color: var(--text-muted);
        font-size: 0.95rem;
      }

      .page-links {
        margin-top: 60px;
        padding-top: 40px;
        border-top: 1px solid rgba(168, 85, 247, 0.2);
      }

      .page-links h3 {
        color: var(--text-secondary);
        margin-bottom: 20px;
        font-size: 1.2rem;
      }

      .links-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        max-width: 800px;
        margin: 0 auto;
      }

      .page-link {
        background: rgba(168, 85, 247, 0.1);
        border: 1px solid var(--purple-primary);
        padding: 16px;
        border-radius: 12px;
        color: var(--text-primary);
        text-decoration: none;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 12px;
        justify-content: center;
      }

      .page-link:hover {
        background: rgba(168, 85, 247, 0.2);
        border-color: var(--purple-light);
        transform: translateX(5px);
      }

      .page-link i {
        color: var(--yellow-accent);
      }

      @media (max-width: 640px) {
        .logo {
          font-size: 2.5rem;
        }

        .tagline {
          font-size: 1.1rem;
        }

        .btn-group {
          flex-direction: column;
          max-width: 300px;
          margin: 0 auto 60px;
        }

        .links-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Eventful</h1>
      <p class="tagline">Discover, Join, and Track Your Events Effortlessly</p>

      <div class="btn-group">
        <a href="login.html" class="btn btn-yellow">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </a>
        <a href="signup.html" class="btn btn-outline">
          <i class="fas fa-user-plus"></i>
          Create Account
        </a>
      </div>

      <div class="page-links">
        <h3>Quick Access Pages</h3>
        <div class="links-grid">
          <a href="dashboard.html" class="page-link">
            <i class="fas fa-home"></i>
            Dashboard
          </a>
          <a href="events.html" class="page-link">
            <i class="fas fa-calendar-alt"></i>
            Events
          </a>
          <a href="create-event.html" class="page-link">
            <i class="fas fa-plus-circle"></i>
            Create Event
          </a>
          <a href="rsvps.html" class="page-link">
            <i class="fas fa-clipboard-list"></i>
            RSVPs
          </a>
        </div>
      </div>

      <div class="footer">
        <p>Â© 2025 Event Management App. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
