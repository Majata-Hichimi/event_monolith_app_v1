<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Eventful</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --purple-primary: #6b21a8;
        --purple-dark: #581c87;
        --purple-light: #9333ea;
        --purple-lighter: #a855f7;
        --yellow-accent: #fbbf24;
        --bg-dark: #1a0b2e;
        --bg-darker: #120821;
        --bg-card: #2d1b4e;
        --text-primary: #f3f4f6;
        --text-secondary: #d1d5db;
        --text-muted: #9ca3af;
        --border-color: #4c1d95;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-darker) 0%,
          var(--bg-dark) 100%
        );
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .card {
        background: linear-gradient(145deg, var(--bg-card), #3d2566);
        border-radius: 24px;
        padding: 48px;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
        border: 1px solid var(--border-color);
      }

      .logo {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(
          135deg,
          var(--purple-light),
          var(--purple-lighter)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-align: center;
        margin-bottom: 12px;
      }

      h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-primary);
        text-align: center;
        margin-bottom: 8px;
      }

      .subtitle {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: 32px;
        font-size: 0.95rem;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-secondary);
      }

      input,
      select {
        width: 100%;
        padding: 14px 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      input::placeholder {
        color: var(--text-muted);
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--purple-light);
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
      }

      select option {
        background: var(--bg-card);
        color: var(--text-primary);
      }

      .btn {
        width: 100%;
        padding: 14px 24px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        font-family: inherit;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-primary {
        background: var(--purple-primary);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: var(--purple-dark);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(107, 33, 168, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
      }

      .footer-text {
        text-align: center;
        margin-top: 24px;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .footer-text a {
        color: var(--purple-lighter);
        text-decoration: none;
        font-weight: 600;
      }

      .footer-text a:hover {
        text-decoration: underline;
      }

      .error-message {
        background: rgba(220, 38, 38, 0.2);
        border: 1px solid #dc2626;
        color: #fca5a5;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .success-message {
        background: rgba(20, 184, 166, 0.2);
        border: 1px solid #14b8a6;
        color: #5eead4;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        display: none;
      }

      .success-message.show {
        display: block;
      }

      .back-link {
        text-align: center;
        margin-bottom: 24px;
      }

      .back-link a {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 0.9rem;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: color 0.2s;
      }

      .back-link a:hover {
        color: var(--text-primary);
      }

      @media (max-width: 640px) {
        .card {
          padding: 32px 24px;
        }

        .logo {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="back-link">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
      </div>

      <div class="logo">Eventful</div>
      <h2>Create Your Account</h2>
      <p class="subtitle">Join Eventful to start managing events</p>

      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>

      <form id="signup-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your email"
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            required
            minlength="6"
            placeholder="Create a password (min 6 characters)"
            autocomplete="new-password"
          />
        </div>

        <div class="form-group">
          <label for="role">Select Your Role</label>
          <select id="role" required>
            <option value="">-- Choose Role --</option>
            <option value="ATTENDEE">Attendee (RSVP to events)</option>
            <option value="ORGANIZER">Organizer (Create events)</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-user-plus"></i>
          Sign Up
        </button>
      </form>

      <p class="footer-text">
        Already have an account?
        <a href="login.html">Login here</a>
      </p>
    </div>

    <script>
      const API_BASE = "http://localhost:3000";
      const form = document.getElementById("signup-form");
      const errorMsg = document.getElementById("error-message");
      const successMsg = document.getElementById("success-message");

      function showError(message) {
        errorMsg.textContent = message;
        errorMsg.classList.add("show");
        successMsg.classList.remove("show");
      }

      function showSuccess(message) {
        successMsg.textContent = message;
        successMsg.classList.add("show");
        errorMsg.classList.remove("show");
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const btn = form.querySelector("button");
        btn.disabled = true;
        btn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Creating account...';

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        if (!role) {
          showError("Please select a role");
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/signup`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password, role }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || data.message || "Signup failed");
          }

          showSuccess("Account created successfully! Redirecting to login...");
          form.reset();

          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } catch (err) {
          showError(err.message);
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
        }
      });
    </script>
  </body>
</html>
